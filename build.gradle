apply plugin: HaxePlugin;

model
{
	haxe
	{
		binFolder = "bin";

		platforms
		{
			all
			{
				dimensions += ["platform", "environement", "mode"]

				flavors
				{
					all
					{
						cp += ["src"]
						main "Main"
						flag += "toto"
						macro += "totomacro"
					}

					test(HaxeFlavor)
					{
						dimension "environement"
						flag += "test"
					}

					staging(HaxeFlavor)
					{
						dimension "environement"
						flag += "staging"
					}

					live(HaxeFlavor)
					{
						dimension "environement"
						flag += "live"
					}

					debug(HaxeFlavor)
					{
						dimension "mode"
						debug true;
					}

					release(HaxeFlavor)
					{
						dimension "mode"
						debug false;
					}
				}
			}

			js(HaxePlatform)
			{
				flavors
				{
					all
					{
						binaryFileName = "index.js"		
					}
				}
			}

			cpp(HaxePlatform)
			{
				
			}
		}
	}
}
