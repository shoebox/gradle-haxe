allprojects {
    ext.strictCompile = {
        tasks.withType(AbstractCompile) {
            options.compilerArgs << "-Werror" << "-Xlint:all" << "-Xlint:-options" << "-Xlint:-serial"
        }
    }
    ext.strictCompileIgnoreDeprecations = {
        strictCompile()
        tasks.withType(AbstractCompile) {
            options.compilerArgs << "-Xlint:-deprecation"
        }
    }
}
